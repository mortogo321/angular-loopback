<header class="header">
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a routerLink="/" class="navbar-brand">
        <img src="/assets/images/logo.svg" alt="" class="img-fluid">
      </a>

      <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler-right">
        Menu
        <i class="fa fa-bars ml-2"></i>
      </button>

      <div id="navbarSupportedContent" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a routerLink="/home" class="nav-link" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item">
            <a routerLink="/faq" class="nav-link" routerLinkActive="active">FAQ</a>
          </li>
          <li class="nav-item">
            <a routerLink="/member" class="nav-link" routerLinkActive="active">
              Member (Secure Area)
            </a>
          </li>
        </ul>

        <button (click)="openModal('login')" class="btn btn-primary navbar-btn ml-0 ml-lg-3">
          <i class="fas fa-user-lock"></i>
          Login
        </button>
      </div>
    </div>
  </nav>
</header>

<div id="login" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade bd-example-modal-lg">
  <div role="document" class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
      </div>
      <div class="modal-body p-4 p-lg-5">
        <div class="row">
          <div class="col-7">
            <form action="#" class="login-form text-left">
              <div class="form-group mb-4">
                <label>Email address</label>
                <input type="email" name="email" placeholder="name@company.com" class="form-control">
              </div>
              <div class="form-group mb-4">
                <label>Password</label>
                <input type="password" name="password" placeholder="Min 8 characters" class="form-control">
              </div>
              <div class="form-group">
                <div class="clearfix">
                  <div class="float-left">
                    <button type="submit" class="btn btn-primary">
                      <i class="fas fa-sign-in-alt"></i>
                      Login
                    </button>
                  </div>
                  <div class="float-right">
                    <button (click)="openModal('register')" class="btn btn-link">
                      Create an account
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>

          <div class="col-1 col-divider"></div>
          <div class="col-4">
            <h5>Social Login</h5>

            <button type="button" class="btn btn-social btn-facebook">
              <i class="fab fa-facebook-f"></i>
              Facebook
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="register" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade bd-example-modal-lg">
  <div role="document" class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
      </div>
      <div class="modal-body p-4 p-lg-5">
        <div class="row">
          <div class="col-8 offset-2">
            <form action="#" class="login-form text-left">
              <div class="form-group mb-4">
                <label>Name</label>
                <input type="text" name="email" placeholder="John Doe" class="form-control">
              </div>

              <div class="form-group mb-4">
                <label>Email address</label>
                <input type="email" name="email" placeholder="name@company.com" class="form-control">
              </div>

              <div class="form-group mb-4">
                <label>Password</label>
                <input type="password" name="password" placeholder="Min 8 characters" class="form-control">
              </div>
              <div class="form-group">
                <div class="clearfix">
                  <div class="float-left">
                    <button type="submit" class="btn btn-primary">
                      <i class="far fa-paper-plane"></i>
                      Submit
                    </button>
                  </div>
                  <div class="float-right">
                    <button (click)="openModal('login')" class="btn btn-link">
                      Login
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
